<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Pitch Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AI Business Pitch Generator</h1>
        <p class="subtitle">Turn your spark of an idea into a compelling business pitch.</p>

        <form action="/" method="POST">
            <textarea name="startup_idea" placeholder="e.g., A subscription service for eco-friendly pet toys..." required></textarea>
            <button type="submit">Generate Pitch</button>
        </form>

        {% if pitch %}
        <div class="result-box">
            <h2>Your Generated Pitch</h2>
            <p>{{ pitch | safe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
